<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <main>
      <button class="add-book">Add Book</button>
      <div class="library"></div>
    </main>
    <form class="pop-up">
      <input
        type="text"
        name="Author"
        id="Author"
        placeholder="Author"
        aria-label="Author"
        required
      />
      <input
        type="text"
        name="Title"
        id="Title"
        placeholder="Title"
        aria-label="Title"
        required
      />
      <input
        type="number"
        name="Pages"
        id="Pages"
        placeholder="Pages"
        aria-label="Pages"
        required
      />
      <div class="reading-status">
        <label for="is-read">Have you read this book?</label>
        <input type="checkbox" name="is-read" id="is-read">
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
